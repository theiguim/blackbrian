<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="gallery">
        <img src="images/services/thumbnail/1.jpg" alt="Foto 1" class="gallery-item">
        <img src="images/services/carousel/2.jpg" alt="Foto 2" class="gallery-item">
        <img src="images/services/carousel/3.jpg" alt="Foto 3" class="gallery-item">
        <!-- Adicione mais fotos conforme necessÃ¡rio -->
    </div>

    <!-- Modal para exibir a imagem ampliada -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeBtn = document.querySelector('.close');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const images = document.querySelectorAll('.gallery-item');
    let currentIndex;

    images.forEach((item, index) => {
        item.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImg.src = item.src;
            currentIndex = index;
        });
    });

    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
        modalImg.src = images[currentIndex].src;
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
        modalImg.src = images[currentIndex].src;
    });
});

    </script>
</body>
</html>
